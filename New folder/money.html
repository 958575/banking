    <br><br><br>
    <div class="container">
        <h1>Money Transfer</h1>
        <form action="#" method="post" id="moneyTransferForm">
            <label for="senderAccountNumber">Sender's Account Number:</label>
            <input type="text" id="senderAccountNumber" name="senderAccountNumber" required>

            <label for="receiverAccountNumber">Receiver's Account Number:</label>
            <input type="text" id="receiverAccountNumber" name="receiverAccountNumber" required>

            <label for="amount">Amount :</label>
            <input type="number" id="amount" name="amount" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required> <br><br>

            <input type="submit" value="Transfer Money">
            <input type="reset" value="Clear">
        </form>
    </div>

    
</body>
    <!-- ... (your HTML content) ... -->
    
    <script>
        // Sample account data for verification (you should replace this with your actual data)
        const accounts = [
        { accountNumber: "96321726", balance: 10000 },
        { accountNumber: "86737678", balance: 205000 },
        { accountNumber: "62539167", balance: 50000 },
        { accountNumber: "98367302", balance: 15000 },
        { accountNumber: "98362382", balance: 10000 },
        { accountNumber: "55768916", balance: 25000 },
        { accountNumber: "09936296", balance: 100000 },
        
        { accountNumber: "07352682", balance: 20000},
        { accountNumber: "23465832", balance: 23000 },

            { accountNumber: '87652049', balance: 20000 },
            
            // Add more accounts as needed
        ];

        // Function to handle form submission
        document.getElementById("moneyTransferForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the form from submitting normally
            
            // Get form inputs
            const senderAccountNumber = document.getElementById("senderAccountNumber").value;
            const receiverAccountNumber = document.getElementById("receiverAccountNumber").value;
            const amount = parseFloat(document.getElementById("amount").value);
            const password = document.getElementById("password").value;

            // Find sender and receiver accounts
            const senderAccount = accounts.find(account => account.accountNumber === senderAccountNumber);
            const receiverAccount = accounts.find(account => account.accountNumber === receiverAccountNumber);

            if (!senderAccount || !receiverAccount) {
                alert("Sender or receiver account not matched. Please check the account numbers.");
                return;
            }

            if (senderAccount.balance < amount) {
                alert("Insufficient funds in the sender's account.");
                return;
            }

            // Check password (you should replace this with actual password validation logic)
            if (password !== "12345678") {
                alert("Incorrect password.");
                return;
            }

            // Perform the money transfer
            senderAccount.balance -= amount;
            receiverAccount.balance += amount;

            // Display a success message (you can customize this)
            alert(`Money transferred successfully!\nSender's New Balance: $${senderAccount.balance}\nReceiver's New Balance: $${receiverAccount.balance}`);

            // Clear form inputs
            document.getElementById("moneyTransferForm").reset();
        });
    </script>
